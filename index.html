<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <video-compressor>
        <main class="video-wrapper">
          <video controls muted autoplay></video>
        </main>
        <br>
        <input disabled type="file">
        <button>Compress Video</button>
        <input value="10" type="number" name="file-size" id="file-size">
        <div class="duration-wrapper">
          <input value="0" type="text" name="min-time" id="min-time">
          <input value="12" type="text" name="max-time" id="max-time">
        </div>
        <br>
        <img style="display: none" src="./src/cat-spinning.gif" alt="Spinning cat">
        <p style="opacity: 0.5"></p>
      </video-compressor>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
