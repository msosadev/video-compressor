<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <video-compressor>
        <video style="max-width: 500px" controls></video>
        <br>
        <input disabled type="file">
        <input type="text" name="min-time" id="min-time">
        <input type="text" name="max-time" id="max-time">
        <br>
        <img style="display: none" src="./src/cat-spinning.gif" alt="Spinning cat">
        <p style="opacity: 0.5"></p>
      </video-compressor>
    </div>
    <script type="module" src="/src/js/ffmpeg.js"></script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
